<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Pincode Details</title>
  </head>
  <body>
    <div class="p-3 bg-container">
      <h1 class="heading mb-4">Get Pincode Details</h1>
      <p class="request-url-text">
        REQUEST URL:
        <span class="request-url"
          >https://data.gov.in/resources/all-india-pincode-directory</span
        >
      </p>
      <button class="mt-3 p-2 button" id="sendGetRequestBtn">
        Send Get Request
      </button>
      <hr />
      <div class="p-2 mt-4">
        <p>Request Status</p>
        <p class="request-status" id="requestStatus"></p>
      </div>
      <hr />
      <div class="p-2 mt-4">
        <p>Response Body</p>
        <p class="http-response" id="httpResponse"></p>
        <button class="mt-3 p-2 button" id="sendToServerBtn">Save Data</button>
        <p class="http-response" id="savedResponse"></p>
      </div>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
